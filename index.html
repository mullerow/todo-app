<body>
    <main>
        <form>
            <input type="text">
            <button class="add-button">add</button>

            <h2>Filter & Options</h2>
            <div>
                <input type="checkbox" name="checkbox-all" id="checkbox-all">
                <label for="checkbox-all">All</label>
            </div>
            <div>
                <input type="checkbox" name="checkbox-open" id="checkbox-open">
                <label for="checkbox-open">Open</label>
            </div>
            <div>
                <input type="checkbox" name="checkbox-done" id="checkbox-done">

            </div>
            <button class="remove-button">Remove Done Todos</button>
        </form>
        <section>

        </section>
